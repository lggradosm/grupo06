<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Quizz</title>
  </head>
  <body class="body">
    <main>
      <section
        class="quiz container f-elements f-elements--col f-elements--justify-beetween"
      >
        <div id="indicator"></div>

        <div class="container"></div>

        <div id="counter" class="quiz__counter"></div>
        <div class="quiz__question f-elements f-elements--center" id="question">
          <!-- QUESTION TEXT  -->
        </div>
        <div class="quiz__body">
          <ul class="options f-elements f-elements--gap" id="answers">
            <!-- ANSWER LIST -->
          </ul>
        </div>
        <div>
          <p class="quiz__result" id="result"></p>
        </div>
      </section>
    </main>
  </body>
  <script src="../js/index.js" type="module"></script>
</html>
